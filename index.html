<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <title>Pagina inicial</title>
    </head>

    <body class="bg-dark text-light">
        <style>
            a {
                transition: all 150ms;
            }

            a:hover {
                background-color: rgb(211, 211, 211);
            }
        </style>

        <div class="text-center m-3">
            <h1>Olá! Bem-vindo</h1>
        </div>
        <div class="container">
            <div class="text-center">
                <img class="img-thumbnail rounded" src="./img/dog-floating.gif" alt="Dog floating" />
            </div>
            <h2 class="p-4">Links rápidos</h2>
            <div class="row">
                <div class="col">
                    <h3>E-mails</h3>
                    <ul class="list-group">
                        <a
                            class="list-group-item text-decoration-none text-dark"
                            href="https://outlook.office365.com/mail/"
                        >
                            E-mail da Partnervision
                        </a>

                        <a class="list-group-item text-decoration-none text-dark" href="https://mail.tutanota.com/">
                            Tutanota
                        </a>

                        <a
                            class="list-group-item text-decoration-none text-dark"
                            href="https://account.proton.me/login"
                        >
                            Proton
                        </a>
                    </ul>
                </div>
                <div class="col">
                    <h3>Entretenimento</h3>
                    <ul class="list-group">
                        <a class="list-group-item text-decoration-none text-dark" href="https://y.com.sb/feed/popular">
                            Invidio
                        </a>

                        <a class="list-group-item text-decoration-none text-dark" href="https://odysee.com/">
                            Odysee
                        </a>
                    </ul>
                </div>

                <div class="col">
                    <h3>Social</h3>
                    <ul class="list-group">
                        <a class="list-group-item text-decoration-none text-dark" href="https://web.whatsapp.com/">
                            Whatsapp
                        </a>
                    </ul>
                </div>

                <div class="col">
                    <h3>Paineis</h3>
                    <ul class="list-group">
                        <a class="list-group-item text-decoration-none text-dark" href="http://127.0.0.1:8443">
                            Syncthing
                        </a>

                        <a class="list-group-item text-decoration-none text-dark" href="https://login.kinghost.com.br/">
                            Kinghost
                        </a>

                        <a
                            class="list-group-item text-decoration-none text-dark"
                            href="https://www.ptc.com/en/support/"
                        >
                            PTC support
                        </a>

                        <a
                            class="list-group-item text-decoration-none text-dark"
                            href="http://windchill.partnervision.com.br/"
                        >
                            Windchill
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
